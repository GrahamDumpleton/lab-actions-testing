name: Docker

on:
  push:
    branches:
      - master
      - develop

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Build image
        run:
          docker build . --file Dockerfile --tag image
        
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_REPOSITORY=`echo docker.pkg.github.com/${{ github.repository }} | tr A-Z a-z`
          IMAGE_NAME=`echo ${{ github.repository }} | sed -e 's%.*/%%' | tr A-Z a-z`

          IMAGE_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          IMAGE_VERSION_TAGGED=`date "+%y%m%d.${GITHUB_SHA::7}"`

          echo IMAGE_REPOSITORY=$IMAGE_REPOSITORY
          echo IMAGE_NAME=$IMAGE_NAME

          echo IMAGE_VERSION=$IMAGE_VERSION
          echo IMAGE_VERSION_TAGGED=$IMAGE_VERSION_TAGGED
          
          docker tag image $IMAGE_REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION
          docker push $IMAGE_REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION
          
          [ "$VERSION" == "master" ] && docker tag image $IMAGE_REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION_TAGGED && docker push $IMAGE_REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION_TAGGED
